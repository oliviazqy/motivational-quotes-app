<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motivational Quotes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
}
.header h1 {
    font-size: 2.5rem;
    color: white;
}
.quote-card {
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding: 2rem;
    margin: 2rem 0;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.quote-text {
    font-size: 1.3rem;
    line-height: 1.6;
    color: #2c3e50;
    margin-bottom: 1rem;
    font-style: italic;
}
.quote-author {
    font-size: 1.1rem;
    color: #7f8c8d;
    text-align: right;
    font-weight: 600;
}
.random-btn {
    background: linear-gradient(45deg, #ff6b6b, #ee5a52);
    border: none;
    color: white;
    font-weight: 600;
    padding: 0.75rem 2rem;
    font-size: 1.1rem;
    cursor: pointer;
}
.random-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>âœ¨ Motivational Quotes</h1>
        <p style="color:white;">Uplift your spirit with inspiring words</p>
    </div>

    <button class="random-btn" onclick="getRandomQuote()">
        ðŸŽ² Get Random Quote
    </button>

    <div id="quote-display" style="margin-top:2rem;">
        <div class="quote-card">
            <div class="quote-text">
                "Welcome! Click 'Get Random Quote' to start your journey of inspiration."
            </div>
            <div class="quote-author">
                â€” Your Motivational Companion
            </div>
        </div>
    </div>
</div>

<script>
function showLoading() {
    document.getElementById('quote-display').innerHTML = `
    <div class="quote-card">
        <div class="quote-text">Loading a great quote for you...</div>
    </div>`;
}

function showError(message) {
    document.getElementById('quote-display').innerHTML = `
    <div class="quote-card" style="color:red;">${message}</div>`;
}

function displayQuote(quote) {
    document.getElementById('quote-display').innerHTML = `
        <div class="quote-card">
            <div class="quote-text">
                "${quote.text}"
            </div>
            <div class="quote-author">
                â€” ${quote.author || 'Unknown'}
            </div>
        </div>
    `;
}

async function getRandomQuote() {
    showLoading();

    try {
        const response = await fetch(`/quotes/random?source=public`);
        const data = await response.json();

        if (data.error) {
            showError(data.error);
        } else {
            displayQuote(data);
        }
    } catch (error) {
        showError('Failed to fetch quote. Please try again.');
    }
}
</script>
</body>
</html>
